name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main,develop]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code for deployment files
      uses: actions/checkout@v3
      
    - name: Copy deployment files to EC2
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.    }}
        source: "docker-compose.yaml,deploy.sh"
        target: "/home/${{ secrets.EC2_USER }}/"
      
    - name: Create .env file
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Create or update .env file with required variables
          cat > /home/${{ secrets.EC2_USER }}/.env << EOF
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=tasktick
          DB_USER=root
          EOF
      
    - name: Run deployment with migrations and seeds
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Make deployment script executable
          chmod +x /home/${{ secrets.EC2_USER }}/deploy.sh
          
          # Change to directory with deployment files
          cd /home/${{ secrets.EC2_USER }}
          
          # Run deployment script with migrations and seeds
          ./deploy.sh --with-migrations --with-seed