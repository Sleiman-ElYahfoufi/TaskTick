name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nest-tasktick/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd nest-tasktick
        npm ci
        
    - name: Build backend
      run: |
        cd nest-tasktick
        npm run build
        
    - name: Run backend tests
      run: |
        cd nest-tasktick
        npm test -- --verbose
        
 
  docker-build-push:
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_KEY }}
      
    - name: Build and push backend Docker image
      run: |
        cd nest-tasktick
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nest-tasktick:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/nest-tasktick:latest
      
    - name: Build and push frontend Docker image
      run: |
        cd react-tasktick
        docker build -t ${{ secrets.DOCKER_USERNAME }}/react-tasktick:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/react-tasktick:latest