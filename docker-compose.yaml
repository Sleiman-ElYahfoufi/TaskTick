services:

  # Backend service (NestJS with TypeORM)
  backend:
    image: ${DOCKER_USERNAME}/nest-tasktick:latest
    container_name: tasktick-backend  

    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      - NODE_ENV=development 
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USERNAME=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_NAME:-tasktick}
    # volumes:
    #   - ./nest-tasktick:/app
    #   - /app/node_modules
    restart: unless-stopped
    deploy:
      resources:
        limits:
         cpus: '0.5'
         memory: 150M  

  # MySQL service
  database:
    image: mysql:8.0-debian
    container_name: tasktick-database 
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-tasktick}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          memory: 350M
volumes:
  mysql-data: